{% extends 'perfil/criar.html' %}

{% block titulo %}Atualizar perfil de {{ user }} | {% endblock %}

{% block titulocadastro %}

<h4>Atualizar cadastro</h4>
<div class="row">
    <div class="col-lg-6 mt-3">
        <form method="post" action="{% url 'perfil:atualizar' %}" style="margin-top: 20px;">
            {% csrf_token %}
            
            {{ form|crispy }} <!-- Renderiza o form com o layout do crispy_forms -->
                       
            <button type="submit" class="btn btn-primary">Atualizar Dados</button>
        </form>
    </div>
</div>

{% endblock %}
