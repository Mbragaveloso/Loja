{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

<h1>Atualizar Perfil</h1>

<div class="row">
    <div class="col-lg-6 mt-3">
        <form method="post" action="{% url 'perfil:atualizar' %}" style="margin-top: 20px;">
            {% csrf_token %}
            
            {{ form|crispy }}  <!-- Renderiza o form com o layout do crispy_forms -->
            
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</div>

{% endblock %}
