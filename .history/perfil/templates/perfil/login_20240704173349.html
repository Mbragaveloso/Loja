{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <p>Se você já é cadastrado, informe seus dados para entrar:</p>

    <form method="post" action="{% url 'perfil:login' %}">
        {% csrf_token %}
        {{ user_form|crispy }}

        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </form>
{% endblock %}
