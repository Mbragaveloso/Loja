{% extends 'base.html' %} <!-- Extendendo o template base -->
{% load crispy_forms_tags %} <!-- Carregando as tags do crispy_forms -->

{% block conteudo %} <!-- Definindo o bloco de conteúdo -->

<h1>Login</h1>

<div class="row">
    <div class="col-lg-6 mt-3">
        <p>Se você tem cadastro, faça seu login e continue para finalizar sua compra</p>
        <form method="post" action="{% url 'produto:resumodacompra' %}" style="margin-top: 20px;">
            {% csrf_token %}
            
            {{ form|crispy }} <!-- Renderiza o form com o layout do crispy_forms -->
                       
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>

{% endblock %}
