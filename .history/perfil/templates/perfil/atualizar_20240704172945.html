{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Atualizar cadastro</h1>
    <div class="row">
        <div class="col-lg-6 mt-3">
            <p>Se você não tem cadastro, informe seus dados</p>
            <form method="post" action="{% url 'perfil:atualizar' %}" style="margin-top: 20px;">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
    </div>
{% endblock %}
