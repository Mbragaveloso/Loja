{% extends 'base.html' %}
{% load crispy_forms_tags%} 
{% load static %}

{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Criar Perfil</h2>
            <form method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ perfil_form.as_p }}
                <button type="submit" class="btn btn-primary">Criar Perfil</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
