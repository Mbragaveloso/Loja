{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block conteudo %}
<h1>Login</h1>
<p>Se você ja é cadastrado informe seu usuario e senha para entrar: </p>
<div class="row">
    <div class="col-lg-6 mt-3">
        <form method="post" action="{% url 'perfil:login' %}">
            {% csrf_token %}
            {{ user_form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
