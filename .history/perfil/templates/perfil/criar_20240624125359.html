{% extends 'base.html' %}
{% load crispy_forms_tags %}

{{% block content %}
<div class="row">
    <div class="col-lg-6 mt-3">
        <h4>Criar Perfil</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Criar Perfil</button>
        </form>
    </div>
</div>
{% endblock %}
