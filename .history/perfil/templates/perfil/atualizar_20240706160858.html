{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
    <h1>Atualizar cadastro</h1>
    <p>Se você já tem cadastro, informe seus dados para atualização:</p>

    <form method="post" action="{% url 'perfil:atualizar' %}" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">
            Atualizar
        </button>
    </form>
{% endblock %}
