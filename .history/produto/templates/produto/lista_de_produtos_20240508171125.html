{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card-columns">
            {% for produto in produtos %}
            <div class="card">
            <u>
                {% if produto.imagem %}
                <img class="card-img-top" src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'produto:detalhe' slug=produto.slug %}">{{ produto.nome }}</a></h5>
                    <p class="card-text">{{ produto.descricao }}</p>
                    <div class="container product-price-block text-center">
                        <span class="product-price">
                            R$ {{ produto.preco }}
                        </span>
                        {% if produto.preco_antigo %}
                        <span class="product-old-price text-muted">
                            R$ {{ produto.preco_antigo }}
                        </span>
                        {% endif %}
                    
                    </div>
                </div>
                <div class="card-footer bg-transparent border-top-light-custom text-center">
                    <a href="{% url 'produto:adicionaraocarrinho' %}" class="btn btn-primary btn-sm m-1 btn-block">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i> Comprar
                    </a>
                </div>
            </div>
            {% endfor %}
            </u>
        </div>
    </div>
</div>
{% endblock %}
